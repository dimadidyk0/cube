
<!-- Style CSS-->
<style>

    sprint-task-progress {
        display: -webkit-inline-flex;
        display: -moz-inline-flex;
        display: -ms-inline-flex;
        display: -o-inline-flex;
        display: inline-flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        -ms-flex-direction: column;
        -o-flex-direction: column;
        flex-direction: column;
        height: 100%;
        margin-right: 40px;
    }
    .sprint-task-progress__header {
        font: 13px 'globerregular';
        line-height: 24px;
        margin-top: auto;
    }
    .sprint-task-progress__progressbar {
        height: 10px;
        width: 106px;
        background-color: #E8E8E8;
        margin-bottom: auto;

    }
    .sprint-task-progress__progress {
        height: 100%;
        width: 10;
        max-width: 100%;
        background-color: #0085BF;
    }

</style>



<!--Template-->
<template id="sprint-task-progress__tmpl">
    <h3 class="sprint-task-progress__header"></h3>
    <div class="sprint-task-progress__progressbar">
        <div class="sprint-task-progress__progress"></div>
    </div>
</template>


<!--Script-->
<script>
    "use strict";
    var thatDoc = document;
    var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

    var SprintTaskProgressTemplate = thisDoc.querySelector('#sprint-task-progress__tmpl');
    var SprintTaskProgressTemplateClone = SprintTaskProgressTemplate.content;

    class SprintTaskProgress extends HTMLElement {

        constructor() {
            super();
        }

        connectedCallback() {
            this.appendChild(SprintTaskProgressTemplate.content.cloneNode(true));

            this.querySelector('.sprint-task-progress__header').innerHTML = this.getAttribute('title');

            var tastProgress = this.querySelector('.sprint-task-progress__progress');

            tastProgress.style.width = this.getAttribute('title');
        }

        adoptedCallback() {

        }
    }

    customElements.define('sprint-task-progress', SprintTaskProgress);

</script>
