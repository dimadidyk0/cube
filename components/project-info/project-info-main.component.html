
    <style>
        project-info-block {
            display: block;
            padding-top: 18px;
            width: 280px;
            font: 13px/18px globerregular;
            vertical-align: top;
        }   
        
    </style>

    <template id="project-info-block__tmpl">
        <style>
            .project-info-block__header {
                color: #909090;
                font: 12px/24px globersemibold;
                text-transform: uppercase;
                position: relative;
            }
            .sidebar-info-main__link {
                color: inherit;
                text-decoration: none;
            }
            .project-info-block__link span:before {
                content: "";
                display: block;
                position: absolute;
                border: 3px solid transparent;
                border-bottom: 4px solid transparent;
                border-left: 3px solid transparent;
                border-right: 3px solid transparent;
                border-top: 4px solid #828282;
                left: -12px;
                top: 7px;
            }

        </style>
        <h3 class="project-info-block__header a project-info-block__link">
            <a href="#" class="sidebar-info-main__link"><span></span></a>
        </h3>
        <slot></slot>
    </template>

    <script>
        "use strict";
        var thatDoc = document;
        var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
        
        var ProjectInfoBlockTemplate = thisDoc.querySelector('#project-info-block__tmpl');

        class ProjectInfoBlock extends HTMLElement {

            constructor() {
                super()
                var root = this.attachShadow({mode: 'open'});
                root.appendChild(ProjectInfoBlockTemplate.content.cloneNode(true));
                root.querySelector('.sidebar-info-main__link span').innerHTML = this.getAttribute('title');
            }

            connectedCallback() {
            }
            
            adoptedCallback() {}
        }

        customElements.define('project-info-block', ProjectInfoBlock);

    </script>
