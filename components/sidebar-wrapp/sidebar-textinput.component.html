<!--Style CSS-->
<style>
    sidebar-textinput {
        display: inline-block;
        width: 100%;
    }
    .sidebar-textinput__text {
        height: 26px;
        border: 1px solid #ccc;
        width: 100%;
        padding-left: 4px;
        font: 13px 'globerregular';
        line-height: 25px;
        box-sizing: border-box;
        padding-top: 4px;
    }
/*
    .sidebar-textinput__text::-webkit-input-placeholder {color:#B8B8B8;}
    .sidebar-textinput__text::-moz-placeholder          {color:#B8B8B8;}
    .sidebar-textinput__text:-moz-placeholder           {color:#B8B8B8;}
    .sidebar-textinput__text:-ms-input-placeholder      {color:#B8B8B8;}

*/
    .sidebar-textinput__header {
        font: 13px 'globerbold';
        line-height: 24px;
        margin-top: 16px;
    }
    create-test .sidebar-textinput__header {
        margin-top: 28px;
    }

</style>


<!--Template-->
<template id="sidebar-textinput__tmpl">

    <h3 class="sidebar-textinput__header"></h3>
    <input type="text" name="summary" class="sidebar-textinput__text">
</template>


<!--Script-->
<script>
    "use strict";
    var thatDoc = document;
    var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

    var SidebarTextInputTemplate = thisDoc.querySelector('#sidebar-textinput__tmpl');

    class SidebarTextInput extends HTMLElement {

        constructor() {
            super();
        }

        connectedCallback() {
            this.appendChild(SidebarTextInputTemplate.content.cloneNode(true));

            this.querySelector('.sidebar-textinput__header').innerHTML = this.getAttribute('title');
            if (this.getAttribute('placeholder') != null) {
                this.querySelector('.sidebar-textinput__text').setAttribute('placeholder', this.getAttribute('placeholder'));
            }
        }

        adoptedCallback() {}

    }

    customElements.define('sidebar-textinput', SidebarTextInput);

</script>
