
<style>
    sidebar-header {
        display: inline-block;
        width:280px;
    }
    .sidebar__header {
        font: 13px 'globerbold';
        line-height: 24px;
        margin-top: 0;
    }
    .sidebar__subheader {
        font: 11px 'globerregular';
        color: #676767;
        line-height: 24px;
        margin-top: 3px;
    }

</style>


<!--Template-->
<template id="sidebar-header__tmpl">
    <h3 class="sidebar__header"> </h3>
    <p class="sidebar__subheader"><slot name="test"></slot></p>
</template>


<!--Script-->
<script>
    "use strict";
    var thatDoc = document;
    var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

    var SidebarHeaderTemplate = thisDoc.querySelector('#sidebar-header__tmpl');
    var SidebarHeaderTemplateClone = SidebarHeaderTemplate.content;

    class SidebarHeader extends HTMLElement {

        constructor() {
            super()
            this.appendChild(SidebarHeaderTemplate.content.cloneNode(true));
        }

        connectedCallback() {
            this.querySelector('.sidebar__header').innerHTML = this.getAttribute('title');
            var innerInputText = this.querySelector('.sidebar-subheader');
            this.sidebarContent = this.querySelector('.sidebar__subheader');
            this.sidebarContent.innerHTML = innerInputText.innerHTML;
            innerInputText.innerHTML = '';

        }

        adoptedCallback() {

        }
    }

    customElements.define('sidebar-header', SidebarHeader);

</script>
