<!--Style CSS-->
<style>

    search-and-add {
        display: inline-block;
        width: 280px;
/*        position: absolute;*/
/*        bottom: 0;*/
    }
    .search-add__header {
        font: 11px 'globerregular';
        color: #676767;
        line-height: 24px;
        margin-top: 11px;
    }
    .searchadd__text {
        width: 100%;
        height: 24px;
        border: 1px solid #D4D4D4;
        font: 13px 'globerregular';
        padding-left: 4px;
        margin-bottom: 22px;

    }
    .searchadd__text::-webkit-input-placeholder {color:#ABABAB;}
    .searchadd__text::-moz-placeholder          {color:#ABABAB;}
    .searchadd__text:-moz-placeholder           {color:#ABABAB;}
    .searchadd__text:-ms-input-placeholder      {color:#ABABAB;}
</style>


<!--Template-->
<template id="search-and-add__tmpl">

    <h3 class="search-add__header"></h3>
<!--    <span class="search-add__arrow"></span>-->
    <input type="text" name="" class="searchadd__text" placeholder="Поиск по слову">
</template>


<!--Script-->
<script>
    "use strict";
    var thatDoc = document;
    var thisDoc = (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;

    var SearchAndAddTemplate = thisDoc.querySelector('#search-and-add__tmpl');

    class SearchAndAdd extends HTMLElement {

        constructor() {
            super()
            this.appendChild(SearchAndAddTemplate.content.cloneNode(true));

        }

        connectedCallback() {
            this.querySelector('.search-add__header').innerHTML = this.getAttribute('title');
        }

        adoptedCallback() {}

    }

    customElements.define('search-and-add', SearchAndAdd);

</script>
